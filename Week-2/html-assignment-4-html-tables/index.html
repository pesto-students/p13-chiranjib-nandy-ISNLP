<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table and List</title>
    <style>
        /* Add hollow border to the entire table */
        table {
            border: 3px double black;
            border-collapse: collapse; /* Ensure consistent borders between cells */
        }
        
        /* Add hollow border around each cell */
        th, td {
            border: 3px double black;
            text-align: left;
            padding: 10px;
        }

    </style>
</head>
<body>
    <section id="table-section">
        <h1>Table Example</h1>
        <table>
            <tr>
                <th colspan="3"><h1>1</h1></th>
            </tr>
            <tr>
                <td rowspan="2"><h1>2</h1></td>
                <td><h1>3</h1></td>
                <td><h1>4</h1></td>
            </tr>
            <tr>
                <td><h1>5</h1></td>
                <td><h1>6</h1></td>
            </tr>
        </table>
    </section>
    
    <section id="list-section">
        <h1>List Example</h1>
        <ol>
            <li>Desktop
                <ul>
                    <li>Linux</li>
                    <li>Mac OS</li>
                    <li>Windows</li>
                </ul>
            </li>
            <li>Mobile
                <ul>
                    <li>Android</li>
                    <li>iOS</li>
                </ul>
            </li>
        </ol>
    </section>
</body>
</html>
