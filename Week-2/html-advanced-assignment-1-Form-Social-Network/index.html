<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Social Network</title>
    <style>
        .form-group label {
            display: inline-block;
            width: 100px;
        }

        .form-group {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Join a Social Network</h1>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="information">About you: </label>
            <textarea id="information" rows="3" cols="50" name="information" required></textarea>
        </div>

        <div class="form-group">
            <label for="photo" id="photo" name="photo">Photo: </label>
            <input type="file" required></input>
        </div>

        <div class="form-group">

            <input type="submit" id="submit" name="submit"></input>

        </div>

    </form>
</body>

</html>
